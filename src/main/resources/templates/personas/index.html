  <body>
    <div class="container">
    	<h1 class="text-center my-4"> Bienvenido</h1>
    	<a class="btn btn-primary" href="/personas/create">Crear Persona</a>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>ID</th>
    				<th>Ciudad</th>
    				<th>Correo_Electronico</th>
    				<th>Direccion</th>
    				<th>Identificacion</th>
    				<th>Nombre</th>
    				<th>Telefono</th>
    				<th>Action</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="persona : ${personas}">
    				<td th:text="${persona.id_persona}"></td>
					<td th:text="${persona.ciudad}"></td>
					<td th:text="${persona.correo_electronico}"></td>
					<td th:text="${persona.direccion}"></td>
					<td th:text="${persona.identificacion}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.telefono}"></td>
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm" 
						th:ref="@{/personas/edit(id=${persona.id_pesona})}"> Editar</a>
						<a class="btn btn-danger btn-sm" 
						th:ref="@{/personas/delete(id=${persona.id_pesona})}" onclic="return confirm('Esta seguro?')">Borrar</a>
					</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
