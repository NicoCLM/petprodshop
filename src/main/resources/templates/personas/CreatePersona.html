<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TIENDA</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Nueva Persona</h2>

				<form method="post" enctype="application/x-www-form-urlencoded"
					th:object="${personadto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Ciudad</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${personadto.ciudad}">
							<p th:if="${#fields.hasErrors('ciudad')}"
								th:errorclass="text-danger" th:errors="${personadto.ciudad}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Correo Electronico</label>
						<div class="col-sm-8">
							<input class="form-control"
								th:field="${personadto.correo_electronico}">
							<p th:if="${#fields.hasErrors('correo_electronico')}"
								th:errorclass="text-danger" th:errors="${personadto.correo_electronico}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Direccion</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${personadto.direccion}">
							<p th:if="${#fields.hasErrors('direccion')}"
								th:errorclass="text-danger" th:errors="${personadto.direccion}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Identificacion</label>
						<div class="col-sm-8">
							<input class="form-control"
								th:field="${personadto.identificacion}">
							<p th:if="${#fields.hasErrors('identificacion')}"
								th:errorclass="text-danger" th:errors="${personadto.identificacion}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nombre</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${personadto.nombre}">
							<p th:if="${#fields.hasErrors('nombre')}"
								th:errorclass="text-danger" th:errors="${personadto.nombre}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Telefono</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${personadto.telefono}">
							<p th:if="${#fields.hasErrors('telefono')}"
								th:errorclass="text-danger" th:errors="${personadto.telefono}"></p>
						</div>
					</div>
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Crear</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/personas" role="button">Cancelar</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<!-- Remove the container if you want to extend the Footer to full width. -->
	<div class="container my-5">
		<!-- Footer -->
		<footer class="text-center text-white"
			style="background-color: #3f51b5">
			<!-- Grid container -->
			<div class="container">
				<!-- Section: Links -->
				<section class="mt-5">
					<!-- Grid row-->
					<div class="row text-center d-flex justify-content-center pt-5">
						<!-- Grid column -->
						<div class="col-md-2"></div>
					</div>
					<!-- Grid row-->
				</section>
				<!-- Section: Links -->

				<hr class="my-5" />

				<!-- Section: Text -->
				<section class="mb-5">
					<div class="row d-flex justify-content-center">
						<div class="col-lg-8">
							<p>
								Hecho por: <br>Nicolas Camacho Lesmes <br>ANALISIS Y
								DESARROLLO DE SOFTWARE <br>FICHA 2721538
							</p>
						</div>
					</div>
				</section>
				<!-- Section: Text -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2)">
				Â© 2024 Copyright: <a class="text-white"
					href="https://mdbootstrap.com/">MDBootstrap.com</a>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- Footer -->
	</div>
	<!-- End of .container -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
